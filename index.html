<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Odontol√≥gico</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN COM PALETA DA LOGO --- */
        :root {
            --primary-color: #8B0000;       /* Vermelho/Vinho */
            --secondary-color: #D4AF37;     /* Dourado */
            --dark-color: #4A0505;          
            --light-gray: #f8fafc;
            --whatsapp-color: #25D366;      /* Verde do Zap */
            --background-gradient: linear-gradient(to right top, #fffaf0, #fdf5e6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: var(--background-gradient);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(139, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 span { margin-right: 15px; font-size: 1.2em; color: var(--primary-color); }

        .welcome-text {
            text-align: center;
            color: #666;
            font-size: 0.95em;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h2, h3 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .campo { margin-bottom: 25px; }

        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 600; 
            font-size: 0.95em;
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: var(--light-gray);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(139, 0, 0, 0.1);
        }

        /* --- NOVOS ESTILOS: CARDS DE MOTIVO --- */
        .grid-motivos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .card-motivo {
            background-color: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-motivo:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card-motivo.selecionado {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .card-motivo i { font-size: 1.8em; margin-bottom: 8px; display: block; }
        
        /* --- NOVOS ESTILOS: ANAMNESE --- */
        .anamnese-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: #fffaf0;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--secondary-color);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        
        .checkbox-item input { margin-right: 10px; width: 18px; height: 18px; accent-color: var(--primary-color); }

        /* --- Radio Group Antigo --- */
        .radio-group { display: flex; gap: 20px; }
        .radio-group label { font-weight: normal; }

        button {
            width: 100%; 
            padding: 15px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none;
            border-radius: 8px; 
            font-size: 1.1em; 
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer; 
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.2);
        }

        button:hover { 
            background-color: #6A0000; 
            transform: translateY(-2px);
        }

        /* Bot√£o do WhatsApp */
        .btn-whatsapp {
            display: block;
            width: 100%;
            background-color: var(--whatsapp-color);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s;
        }
        .btn-whatsapp:hover {
            background-color: #1DA851;
            transform: translateY(-2px);
        }

        .btn-admin { background-color: #5d2e8e; box-shadow: 0 4px 15px rgba(93, 46, 142, 0.2); }
        .btn-resetar { background-color: var(--secondary-color); color: var(--dark-color); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }
        
        #resumo-agendamento {
            margin-top: 30px; padding: 20px; background-color: #fffaf0; 
            border-left: 5px solid var(--primary-color); border-radius: 8px;
        }

        .escondido { display: none; }
        
        /* Ocultar input original do motivo */
        #input-motivo-hidden { display: none; }

        /* Admin Styles */
        #admin-panel { border: 2px dashed var(--secondary-color); padding: 20px; margin-top: 20px; border-radius: 8px; background-color: #fffaf0; }
        #lista-horarios-admin li { background-color: #fff; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn-remover { background-color: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; padding: 5px 10px; font-size: 0.8em; margin-left: 15px; }

        /* Relat√≥rio Visual Hidden */
        #relatorio-para-imagem-container { position: absolute; left: -9999px; top: 0; }
        #relatorio-visual { width: 500px; background-color: #fff; border-radius: 8px; padding: 30px; font-family: 'Poppins', sans-serif; }
        /* (Estilos do relat√≥rio iguais ao anterior) */
        #relatorio-visual .header { display: flex; align-items: center; border-bottom: 2px solid var(--primary-color); padding-bottom: 15px; }
        #relatorio-visual .header-logo { font-size: 3em; margin-right: 15px; color: var(--secondary-color); }
        #relatorio-visual .card { display: flex; align-items: center; background-color: #fffaf0; border-left: 5px solid var(--primary-color); padding: 15px; border-radius: 5px; margin-top: 15px; }
        #relatorio-visual .card .horario { font-size: 1.5em; font-weight: bold; color: var(--dark-color); margin-right: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1><span>ü¶∑</span> Dr. Marcia</h1>
        <div class="welcome-text">
            <p>Ol√°! Que bom ter voc√™ aqui. Vamos cuidar do seu sorriso? <br>Preencha os dados abaixo para reservar seu hor√°rio exclusivo.</p>
        </div>

        <div class="campo">
            <label>1. Voc√™ j√° √© nosso paciente?</label>
            <div class="radio-group">
                <input type="radio" id="paciente_sim" name="paciente_antigo" value="sim" onchange="iniciarFormulario()">
                <label for="paciente_sim">Sim</label>
                <input type="radio" id="paciente_nao" name="paciente_antigo" value="nao" onchange="iniciarFormulario()">
                <label for="paciente_nao">N√£o</label>
            </div>
        </div>

        <div id="formulario-principal" class="escondido">
            <div id="dados-paciente-novo" class="escondido">
                <div class="campo"><label for="nome">Seu nome completo:</label><input type="text" id="nome" placeholder="Digite seu nome"></div>
                <div class="campo"><label for="telefone">Seu WhatsApp (com DDD):</label><input type="text" id="telefone" placeholder="(XX) 9XXXX-XXXX"></div>
            </div>
            <div id="dados-paciente-antigo" class="escondido">
                 <div class="campo"><label for="nome_antigo">Confirme seu nome completo:</label><input type="text" id="nome_antigo" placeholder="Digite seu nome"></div>
            </div>

            <div class="campo">
                <label>2. Qual o motivo da sua visita?</label>
                <div class="grid-motivos">
                    <div class="card-motivo" onclick="selecionarMotivo(this, 'Dor / Emerg√™ncia')">
                        <i>ü§ï</i> <span>Dor / Emerg√™ncia</span>
                    </div>
                    <div class="card-motivo" onclick="selecionarMotivo(this, 'Limpeza / Rotina')">
                        <i>‚ú®</i> <span>Limpeza / Rotina</span>
                    </div>
                    <div class="card-motivo" onclick="selecionarMotivo(this, 'Avalia√ß√£o')">
                        <i>üîç</i> <span>Avalia√ß√£o Geral</span>
                    </div>
                    <div class="card-motivo" onclick="selecionarMotivo(this, 'Est√©tica / Clareamento')">
                        <i>üíé</i> <span>Est√©tica</span>
                    </div>
                </div>
                <input type="text" id="input-motivo-hidden" readonly>
            </div>

            <div class="campo">
                <label>3. Informa√ß√µes de Sa√∫de (Opcional):</label>
                <div class="anamnese-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="saude_diabetes" value="Diab√©tico"> <label for="saude_diabetes">Diabetes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="saude_hipertensao" value="Hipertenso"> <label for="saude_hipertensao">Press√£o Alta</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="saude_alergia" value="Alergia a Medicamentos"> <label for="saude_alergia">Alergias</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="saude_cardiaco" value="Problemas Card√≠acos"> <label for="saude_cardiaco">Card√≠aco</label>
                    </div>
                </div>
            </div>

            <div class="campo">
                <label for="data-agendamento">4. Escolha a Data:</label>
                <input type="date" id="data-agendamento" onchange="mostrarHorariosDisponiveis()">
            </div>

            <div id="horarios-container" class="campo escondido">
                <label>5. Escolha um hor√°rio dispon√≠vel:</label>
                <div id="lista-horarios" class="radio-group" style="flex-wrap: wrap;"></div>
            </div>

            <button type="button" onclick="gerarResumo()">Confirmar Agendamento</button>
        </div>

        <div id="resumo-agendamento" class="escondido"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid var(--border-color);">
        <button type="button" class="btn-admin" onclick="acessarAdmin()">√Årea do Dentista (Admin)</button>
        
        <div id="admin-panel" class="escondido">
            <h2>Painel do Dentista</h2>
            <div class="grid-admin" style="display:grid; grid-template-columns: 1fr 1fr auto; gap:10px; margin-bottom:20px;">
                <div class="campo" style="margin:0"><label>Data</label><input type="date" id="admin-data"></div>
                <div class="campo" style="margin:0"><label>Hora</label><input type="time" id="admin-hora"></div>
                <button onclick="adicionarHorarioDisponivel()" style="margin:0; height:100%;">Add</button>
            </div>
            <ul id="lista-horarios-admin" style="list-style: none; padding: 0;"></ul>
            <hr>
            <h3>Relat√≥rios</h3>
            <div class="campo">
                <input type="date" id="admin-relatorio-data">
                <button onclick="gerarRelatorioImagem()" style="background-color: var(--secondary-color); color: var(--dark-color); margin-top: 10px;">Baixar Relat√≥rio do Dia (PNG)</button>
            </div>
            <hr>
            <button type="button" class="btn-resetar" onclick="limparAgendamentos()">Resetar Agenda Completa</button>
        </div>
    </div>

    <div id="relatorio-para-imagem-container">
        <div id="relatorio-visual"></div>
    </div>

    <script>
        // --- L√ìGICA DO SELETOR VISUAL ---
        function selecionarMotivo(elemento, valor) {
            // Remove a classe 'selecionado' de todos os cards
            document.querySelectorAll('.card-motivo').forEach(card => card.classList.remove('selecionado'));
            // Adiciona a classe apenas ao clicado
            elemento.classList.add('selecionado');
            // Atualiza o input escondido
            document.getElementById('input-motivo-hidden').value = valor;
        }

        // --- INICIALIZA√á√ÉO ---
        window.onload = function() {
            if (document.getElementById('data-agendamento').value) { mostrarHorariosDisponiveis(); }
            renderizarHorariosAdmin();
        };

        function iniciarFormulario() {
            const ehPacienteAntigo = document.querySelector('input[name="paciente_antigo"]:checked').value === 'sim';
            document.getElementById('formulario-principal').classList.remove('escondido');
            if (ehPacienteAntigo) {
                document.getElementById('dados-paciente-antigo').classList.remove('escondido');
                document.getElementById('dados-paciente-novo').classList.add('escondido');
            } else {
                document.getElementById('dados-paciente-novo').classList.remove('escondido');
                document.getElementById('dados-paciente-antigo').classList.add('escondido');
            }
        }

        function mostrarHorariosDisponiveis() {
            const dataSelecionada = document.getElementById('data-agendamento').value;
            const horariosContainer = document.getElementById('horarios-container');
            const listaHorariosDiv = document.getElementById('lista-horarios');
            listaHorariosDiv.innerHTML = '';
            
            if (!dataSelecionada) { horariosContainer.classList.add('escondido'); return; }

            const todosHorariosDisponiveis = JSON.parse(localStorage.getItem('horariosDisponiveis')) || [];
            const horariosDoDia = todosHorariosDisponiveis.filter(h => h.startsWith(dataSelecionada));

            if (horariosDoDia.length === 0) {
                listaHorariosDiv.innerHTML = '<p>Nenhum hor√°rio dispon√≠vel para este dia.</p>';
                horariosContainer.classList.remove('escondido'); return;
            }

            const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
            const chavesAgendadas = agendamentos.map(ag => ag.chave);

            horariosDoDia.forEach(chaveHorario => {
                const horario = chaveHorario.split('_')[1];
                const isAgendado = chavesAgendadas.includes(chaveHorario);
                const radioId = `horario-${horario.replace(':', '')}`;
                // Estilo simples para radio button
                const radioHTML = `
                    <div style="margin-right:15px; margin-bottom:10px;">
                        <input type="radio" id="${radioId}" name="horario" value="${horario}" ${isAgendado ? 'disabled' : ''}>
                        <label for="${radioId}">${horario}</label>
                    </div>`;
                listaHorariosDiv.innerHTML += radioHTML;
            });
            horariosContainer.classList.remove('escondido');
        }

        function gerarResumo() {
            const ehPacienteAntigo = document.querySelector('input[name="paciente_antigo"]:checked').value === 'sim';
            let nome, telefone;
            
            if (ehPacienteAntigo) {
                nome = document.getElementById('nome_antigo').value; 
                telefone = "J√° cadastrado";
            } else {
                nome = document.getElementById('nome').value; 
                telefone = document.getElementById('telefone').value;
            }

            // Pega o motivo do input hidden
            const motivo = document.getElementById('input-motivo-hidden').value;

            // Pega anamnese
            let saudeInfo = [];
            if(document.getElementById('saude_diabetes').checked) saudeInfo.push("Diab√©tico");
            if(document.getElementById('saude_hipertensao').checked) saudeInfo.push("Hipertenso");
            if(document.getElementById('saude_alergia').checked) saudeInfo.push("Alergico");
            if(document.getElementById('saude_cardiaco').checked) saudeInfo.push("Card√≠aco");
            const textoSaude = saudeInfo.length > 0 ? saudeInfo.join(", ") : "Nenhuma observa√ß√£o";

            const dataSelecionada = document.getElementById('data-agendamento').value;
            const horarioSelecionado = document.querySelector('input[name="horario"]:checked');

            // Valida√ß√µes
            if (!nome) { alert("Por favor, preencha seu nome."); return; }
            if (!motivo) { alert("Por favor, selecione o motivo da visita (clique nos cards)."); return; }
            if (!dataSelecionada) { alert("Escolha uma data."); return; }
            if (!horarioSelecionado) { alert("Escolha um hor√°rio."); return; }

            const horario = horarioSelecionado.value;
            const chaveAgendamento = `${dataSelecionada}_${horario}`;

            // Salva no LocalStorage
            let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
            const novoAgendamento = {
                chave: chaveAgendamento, nome: nome, telefone: telefone, motivo: motivo, data: dataSelecionada, horario: horario, saude: textoSaude
            };
            agendamentos.push(novoAgendamento);
            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

            // Formata Data
            const [ano, mes, dia] = dataSelecionada.split('-');
            const dataFormatada = `${dia}/${mes}/${ano}`;

            // --- GERA LINK WHATSAPP ---
            // Substitua o numero abaixo pelo SEU numero
            const seuNumeroWhatsApp = "5585999999999"; 
            
            let textoZap = `Ol√° Dr(a)! Gostaria de confirmar meu agendamento.%0A`;
            textoZap += `*Nome:* ${nome}%0A`;
            textoZap += `*Data:* ${dataFormatada} √†s ${horario}%0A`;
            textoZap += `*Motivo:* ${motivo}%0A`;
            if(saudeInfo.length > 0) textoZap += `*Obs Sa√∫de:* ${textoSaude}`;

            const linkZap = `https://wa.me/${seuNumeroWhatsApp}?text=${textoZap}`;

            const resumoHTML = `
                <h3>Agendamento Confirmado!</h3>
                <p><strong>Paciente:</strong> ${nome}</p>
                <p><strong>Motivo:</strong> ${motivo}</p>
                <p><strong>Data:</strong> ${dataFormatada} - ${horario}</p>
                <p style="font-size:0.9em; color:#666;"><strong>Obs. Sa√∫de:</strong> ${textoSaude}</p>
                <hr>
                <p>Para finalizar, envie a confirma√ß√£o para nossa recep√ß√£o:</p>
                <a href="${linkZap}" target="_blank" class="btn-whatsapp">
                    Enviar Confirma√ß√£o no WhatsApp üì±
                </a>
            `;
            
            const resumoDiv = document.getElementById('resumo-agendamento');
            resumoDiv.innerHTML = resumoHTML;
            resumoDiv.classList.remove('escondido');
            mostrarHorariosDisponiveis();
            
            // Rola a tela para o resumo
            resumoDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // --- FUN√á√ïES DE ADMINISTRA√á√ÉO ---
        function acessarAdmin() {
            const senha = prompt("Senha do Dentista:");
            if (senha === "205021") { document.getElementById('admin-panel').classList.remove('escondido'); }
            else if (senha !== null) { alert("Senha incorreta."); }
        }

        function adicionarHorarioDisponivel() {
            const data = document.getElementById('admin-data').value;
            const hora = document.getElementById('admin-hora').value;
            if (!data || !hora) { alert("Preencha data e hora."); return; }
            const chave = `${data}_${hora}`;
            let lista = JSON.parse(localStorage.getItem('horariosDisponiveis')) || [];
            if (lista.includes(chave)) { alert("Hor√°rio j√° existe."); return; }
            lista.push(chave); lista.sort();
            localStorage.setItem('horariosDisponiveis', JSON.stringify(lista));
            renderizarHorariosAdmin();
        }

        function removerHorario(chave) {
            if (confirm("Remover este hor√°rio?")) {
                let lista = JSON.parse(localStorage.getItem('horariosDisponiveis')) || [];
                lista = lista.filter(h => h !== chave);
                localStorage.setItem('horariosDisponiveis', JSON.stringify(lista));
                renderizarHorariosAdmin();
            }
        }

        function renderizarHorariosAdmin() {
            const listaDiv = document.getElementById('lista-horarios-admin');
            listaDiv.innerHTML = '';
            const lista = JSON.parse(localStorage.getItem('horariosDisponiveis')) || [];
            if (lista.length === 0) { listaDiv.innerHTML = '<p>Sem hor√°rios cadastrados.</p>'; return; }
            lista.forEach(chave => {
                const [data, hora] = chave.split('_');
                const [a, m, d] = data.split('-');
                listaDiv.innerHTML += `<li>${d}/${m}/${a} √†s ${hora} <button class="btn-remover" onclick="removerHorario('${chave}')">X</button></li>`;
            });
        }

        function limparAgendamentos() {
            const senha = prompt("Senha Admin para resetar:");
            if (senha === "205021") {
                if (confirm("Apagar TUDO?")) {
                    localStorage.removeItem('agendamentos');
                    location.reload();
                }
            }
        }

        // --- GERAR RELAT√ìRIO IMAGEM (ATUALIZADO) ---
        function gerarRelatorioImagem() {
            const dataRel = document.getElementById('admin-relatorio-data').value;
            if (!dataRel) { alert("Selecione a data."); return; }
            
            const todos = JSON.parse(localStorage.getItem('agendamentos')) || [];
            const doDia = todos.filter(ag => ag.data === dataRel);
            
            if (doDia.length === 0) { alert("Sem pacientes nesta data."); return; }
            doDia.sort((a, b) => a.horario.localeCompare(b.horario));

            const container = document.getElementById('relatorio-visual');
            const dataObj = new Date(dataRel + 'T00:00:00');
            
            let cardsHTML = '';
            doDia.forEach(ag => {
                // Se o campo saude nao existir (agendamentos antigos), poe vazio
                const saude = ag.saude || "Sem obs";
                cardsHTML += `
                    <div class="card">
                        <div class="horario">${ag.horario}</div>
                        <div class="info">
                            <h4>${ag.nome}</h4>
                            <p>üìû ${ag.telefone}</p>
                            <p><strong>Motivo:</strong> ${ag.motivo}</p>
                            <p style="font-size:0.8em; color:#666;">Ref: ${saude}</p>
                        </div>
                    </div>`;
            });

            container.innerHTML = `
                <div class="header">
                    <div class="header-logo">ü¶∑</div>
